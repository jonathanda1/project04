<div id="welcome">
<h1>Meal Tracking</h1>

  <div style="height: 305px">
    <uib-carousel active="true" interval="5000" no-wrap="true">
      <uib-slide ng-repeat="slide in welcomeVm" index="slide.id">
        <img ng-src="" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>

<a ui-sref="mealList"> View meals to select from </a>

</div>
